<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <title>Собираем карточки</title>
    <body>
        <div class="start">
            <div class="startForm">
                <div>
                    ВВЕДИТЕ ИМЯ<input>
                </div>
                <div class="go">играть</div>
            </div>
        </div>
        <div class="card" id="circle"></div>
        <div class="card" id="oval"></div>
        <div class="card" id="pentagon"></div>
        <div class="card" id="polyhedron"></div>
        <div class="card" id="rectangle"></div>
        <div class="card" id="rhombus"></div>
        <div class="card" id="square"></div>
        <div class="card" id="star"></div>
        <div class="card" id="trapezoid"></div>
        <div class="card" id="triangle"></div>
        <div class="figure" id="circle-figure"></div>
        <div class="figure" id="oval-figure"></div>
        <div class="figure" id="pentagon-figure"></div>
        <div class="figure" id="polyhedron-figure"></div>
        <div class="figure" id="rectangle-figure"></div>
        <div class="figure" id="rhombus-figure"></div>
        <div class="figure" id="square-figure"></div>
        <div class="figure" id="star-figure"></div>
        <div class="figure" id="trapezoid-figure"></div>
        <div class="figure" id="triangle-figure"></div>
    </body>
    <script src='script.js'></script>
</html>
